<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RohitxThakare">
    <title>Vertical Dual Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images-icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="info-slide" style="background-color: #368fb9;">
                <h1>Sky Blue</h1>
                <p>Breathe easy â€” the sky is never in a hurry.</p>
            </div>
            <div class="info-slide" style="background-color: #516508;">
                <h1>Forest Green</h1>
                <p>Grow quietly, but grow strong.</p>
            </div>
            <div class="info-slide" style="background-color: #d894b3;">
                <h1>Soft Pink</h1>
                <p>Gentleness is its own kind of strength.</p>
            </div>
            <div class="info-slide" style="background-color: #190600;">
                <h1>Deep Black</h1>
                <p>In darkness, even the smallest light shines brightest.</p>
            </div>
            <div class="info-slide" style="background-color: #fd1e3d;">
                <h1>Fiery Red</h1>
                <p>Passion paints life in bold strokes</p>
            </div>
            <!-- add new info-slide here -->
        </div>

        <div class="right-side">
            <!-- append new image-slide here -->
            <div class="image-slide">
                <img src="images-icons/05.jpg" alt="Red">
            </div>
            <div class="image-slide">
                <img src="images-icons/04.jpg" alt="Black">
            </div>
            <div class="image-slide">
                <img src="images-icons/03.jpg" alt="Pink">
            </div>
            <div class="image-slide">
                <img src="images-icons/02.jpg" alt="Green">
            </div>
            <div class="image-slide">
                <img src="images-icons/01.jpg" alt="Blue">
            </div>
        </div>

        <div class="btns">
            <button class="btn up-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                        d="M214.6 17.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 117.3 160 488c0 17.7 14.3 32 32 32s32-14.3 32-32l0-370.7 105.4 105.4c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z" />
                </svg></button>

            <button class="btn down-btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <path
                        d="M169.4 502.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 402.7 224 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 370.7-105.4-105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" />
                </svg></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
