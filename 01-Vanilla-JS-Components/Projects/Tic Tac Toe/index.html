<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RohitxThakare">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images-icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="game-info">
                <span class="player-info">Press Start to Play</span>
                <span class="win-count">X: 0 O: 0</span>
            </div>

            <div class="boxes">
                <button class="box win" disabled>X</button>
                <button class="box" disabled>O</button>
                <button class="box win" disabled>X</button>
                <button class="box" disabled>O</button>
                <button class="box win" disabled>X</button>
                <button class="box" disabled>O</button>
                <button class="box win" disabled>X</button>
                <button class="box" disabled>O</button>
                <button class="box win" disabled>X</button>
            </div>

            <div class="controls">
                <button class="start btn">Start</button>
                <button class="reset btn" disabled>Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
